<!DOCTYPE html>
<html lang="en">
<head>

<body>   
   <p id="errortext" style="display: none; top: 230px; left: 170px; font-family: jetbrains mono;">No internet connection.</p>

   <div id="ant" style="display: none;">
      <p id="anttext">You need to make a <i><b><a href="https://en.wikipedia.org/wiki/March_(territory)" style="color: white;" target="_blank">march.</a></b></i></p>
      <textarea id="marchtext" style="resize: none;" placeholder="Enter your march." required></textarea>
      <button id="sendmarch" onclick="sendmarch()">CREATE</button>
   </div>  
   
   <div id="marchbox" style="display: none; word-break: break-all;">
      <h1 style="top: -10px; position: absolute; left: 120px; color: white; font-family: vinque; font-size: 30px;">Your march:</h1>
      <p style="color: rgb(212, 211, 211); font-size: 90%" id="marchboxtext"></p>
   </div>

   <div id="entercountryname" style="display: none;">
      <h1 style="position: absolute; top: 200px; left: 480px; color: white; font-family: vinque;">Enter your Country's name:</h1><br>
      <h6 style="position: absolute; top: 298px; left: 615px; color: white; font-family: vinque;">This can't be changed.</h6>
      <input type="text" id="inputcountryname" style="width: 383px; height: 50px; font-size: 50px; font-family: vinque; position: absolute; top: 265px; left: 480px;" required>
   </div>

   <script>
      function FileError(){
         let errortext = document.getElementById("errortext")
         window.onload = function(){
            errortext.style.display = "block"
            console.log("error: file don't exist")
            document.body.style.backgroundColor = "black";
         }
      }
   </script>

   <div id="assets">
